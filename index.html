<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/durdle.css" />
    <title>Durdle: Wordle for Mana Dorks</title>
</head>
<body>
    <div class="content">
        <h1 id="header">Durdle</h1>

        <!-- MTG Icons -->
        <div class="center">
            <img class="sm-icon" src="images/240px-MTG_(W).png" />
            <img class="sm-icon" src="images/240px-MTG_(B).png" />
            <img class="sm-icon" src="images/240px-MTG_(R).png" />
            <img class="sm-icon" src="images/240px-MTG_(G).png" />
            <img class="sm-icon" src="images/240px-MTG_(U).png" />
        </div>
        <br />

        <!-- Viewport -->
        <div class="center">
            <table>
                <tr id="table-header">
                    <th></th>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Mana Cost</th>
                    <th>Set</th>
                    <th>Block</th>
                </tr>
            </table>
        </div>
    </div>
</body>
